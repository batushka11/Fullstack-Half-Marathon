<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="t09. Notes with local storage">
    <title>Notes with local storage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <button id="add-btn">Add to storage</button>
            <button id="clear-btn">Clear storage</button>
        </div>
        <div class="field">
            <p>Text input:</p>
            <textarea id="text-input" cols="55" rows="10"></textarea>
        </div>
        <div class="footer">
            <p>Notes archive</p>
            <div id="output-field" class="notes">[Empty]</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>

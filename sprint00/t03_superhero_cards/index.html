<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Superhero cards</title>
    </head>
    <body>
        <div class="main">
            <div class="heroes" id="Capitan-America">
                <p>Captain America<br><span>Steve Rogers</span></p>
                <img src="assets/images/Capitan-America.png" id="Capitan-America-img" alt="Capitan-America">
            </div>
            <div class="heroes" id="Iron-man">
                <p>Iron Man<br><span>Tony Stark</span></p>
                <img src="assets/images/Iron-man.png" id="Iron-man-img" alt="Iron-man">
            </div>
            <div class="heroes" id="Black-Widow">
                <p>Black Widow<br><span>Natasha Romanoff</span></p>
                <img src="assets/images/Black-Widow.png" id="Black-Widow-img" alt="Black-Widow">
            </div>
            <div class="heroes" id="Spider-Man">
                <p>Spider-Man<br><span>Peter Parker</span></p>
                <img src="assets/images/Spider-man.png" id="Spider-Man-img" alt="Spider-Man">
            </div>
        </div>
    </body>
</html>
